# 1. Ваш StatefulSet (без изменений, он в порядке)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: {{ .Release.Namespace }}
  labels:
    app: kafka-app
spec:
  serviceName: kafka-svc # <-- Указывает на "безголовый" сервис
  replicas: {{ .Values.kafka.replicas }}
  selector:
    matchLabels:
      app: kafka-app
  template:
    metadata:
      labels:
        app: kafka-app
    spec:
      containers:
        - name: kafka-container
          image: doughgle/kafka-kraft
          ports:
            - containerPort: 9092 # Клиентский порт
            - containerPort: 9093 # Порт репликации/контроллера
          env:
            - name: REPLICAS
              value: {{ .Values.kafka.replicas | quote }}
            - name: SERVICE
              value: kafka-svc # Имя "безголового" сервиса
            - name: NAMESPACE
              value: {{ .Release.Namespace }}
            - name: SHARE_DIR
              value: /mnt/kafka
            - name: CLUSTER_ID
              value: {{ .Values.kafka.clusterId | quote }}
            - name: DEFAULT_REPLICATION_FACTOR
              value: {{ .Values.kafka.replicas | quote }}
            - name: DEFAULT_MIN_INSYNC_REPLICAS
              value: {{ sub .Values.kafka.replicas 1 | max 1 | quote }}
          volumeMounts:
            - name: data
              mountPath: /mnt/kafka
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: {{ .Values.kafka.storage | quote }}
---
# 2. "Безголовый" (Headless) сервис (ЭТО ИСПРАВЛЕНИЕ)
# Он нужен для стабильных DNS-имен (pod-0.kafka-svc...)
apiVersion: v1
kind: Service
metadata:
  name: kafka-svc # <-- Имя совпадает с 'serviceName' в StatefulSet
  namespace: {{ .Release.Namespace }}
  labels:
    app: kafka-app
spec:
  clusterIP: None # <-- 'None' делает этот сервис "безголовым"
  ports:
    - name: '9092'
      port: 9092
      targetPort: 9092
    - name: '9093' # Важно также открыть порт контроллера
      port: 9093
      targetPort: 9093
  selector:
    app: kafka-app
---
# 3. Клиентский сервис (ВАШ NodePort)
# Используйте его для подключения ваших приложений
apiVersion: v1
kind: Service
metadata:
  name: kafka-service
  namespace: {{ .Release.Namespace }}
  labels:
    app: kafka-app
spec:
  type: NodePort
  ports:
    - name: '9092'
      port: 9092
      protocol: TCP
      targetPort: 9092
  selector:
    app: kafka-app