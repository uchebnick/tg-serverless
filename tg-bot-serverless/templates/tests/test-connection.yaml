apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "tg-bot-serverless.fullname" . }}-test-connection"
  labels:
    {{- include "tg-bot-serverless.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "tg-bot-serverless.fullname" . }}-tg-gateway:{{ .Values.tgGateway.service.port }}']
  restartPolicy: Never
